<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/plane.css" />
	</head>

	<body>
		<div id="box">
			<div id="boxmain">
				<div id="welcome">
					<h1 class="weltitle">飞机大战</h1>
					<p class="start_btn">开始游戏</p>
				</div>
				<div id="playgame">
					<p class="playtitle">剩余炸弹：<span id="boom">10</span>&nbsp;当前分数：<span id="score">0</span></p>
					<div class="black">
						<h2 class="pasue_title">游戏暂停</h2>
						<p class="pasue_over">
							你最后的分数是<br>
							<span id="over_score">0</span><br>
							<button id="f5">再来一次</button>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/plane.js"></script>

</html>
